<!DOCTYPE html>
<html>
<head>
  <title>PAN Status</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/third.css">
</head>
<body>

  <div class="container">
    <h2 class="mb-4">Customer Verification</h2>

    <label for="pan-status" >PAN Status:</label>

    <p class="text-success">
      Verified <i class="fas fa-check"></i>
    </p>

    <div class="form-group row">
      
      <div class="form-group col-md-4">
        <label for="aadhaar-no" >Aadhaar No:</label>
        <input type="text" class="form-control" id="aadhaar-no" value="xxxx - xxxx - x548" disabled required>
      </div>
      
        <div class="form-check">
          <input type="checkbox" id="clear-aadhaar">
          <label class="form-check-label" for="clear-aadhaar">Manually Enter Aadhaar</label>
    
      </div>
    </div>
    <button type="button" class="btn btn-secondary btn-send-back  "  id="send-back-btn" >Go Back</button>

    <button class="btn btn-primary mt-4" id="validate-aadhaar-btn">Validate Aadhaar</button>
  </div>

  <!-- Verification Modal -->
  <div class="modal fade" id="verificationModal" tabindex="-1" role="dialog" aria-labelledby="verificationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="verificationModalLabel">Verification Result</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="text-success">
            Verified <i class="fas fa-check"></i>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="continue-btn">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/third.js"></script>
</body>
</html>
