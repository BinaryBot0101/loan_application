<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fifth page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/fifth.css">
    <style>
        .card-body{
            /* border: 2px solid red; */
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        /* .qwerty123 :hover{
            box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;
        } */

        .container{
            margin-top: 50px;
        }

        h5{
            color: green;
        }

        button{
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <h2 class="mb-4">Aadhaar Details</h2> -->
    
        <!-- <p class="text-success">
          Verified <i class="fas fa-check"></i>
        </p> -->
    
        <div class="form-row">
          <div class="form-group col-md-3">
            <div class="card-body">
                <h4 class="card-title">Bureau Eligibility</h4>
                <h5>Excellent</h5>
                
              </div>
          </div>
          <div class="form-group col-md-3 ml-5">
            <div class="card-body">
                <h4 class="card-title">Bureau Score</h4>
                <h5>843</h5>
              </div>
          </div>
        </div>
        <h4 class="mt-5">Active Loans</h4>
        <div class="form-row">
            <div class="form-group col-md-8">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Financier Name</th>
                        <th scope="col">Installment Amount</th>
                        <th scope="col">Product</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>HDFC Bank</td>
                        <td>40000</td>
                        <td>Home Loan</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>ICICI Bank</td>
                        <td>10000</td>
                        <td>Personal Loan</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
          </div>
          <h4 class="mt-3">Enter Banking Details</h4>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="bankname" >Bank Name</label>
              <input type="text" class="form-control" id="bankname" value="" required>
            </div>
            <div class="form-group col-md-4">
              <label for="ifsc" >IFSC Code</label>
              <input type="text" class="form-control" id="ifsc" value=""  required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="account-no" >Account Number</label>
              <input type="text" class="form-control" id="account-no" value=""  required>
            </div>
            <div class="form-group col-md-4">
                <label for="" ></label>
                <button class="btn btn-primary btn-continue ml-3" id="continue-btn4">Continue</button>
            </div>
          </div>

      </div>

      <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="js/fifth.js"></script>
</body>
</html>
