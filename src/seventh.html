<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fifth page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/seventh.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 alert alert-success">Here are offer for you, please select to proceed.</h2>
        <div class="form-row">
            <div class="form-group col-md-12">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Institution Name</th>
                        <th scope="col">Loan Amount</th>
                        <th scope="col">Interest Rate</th>
                        <th scope="col">Tenure Months</th>
                        <th scope="col">Processing Fees</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>HDFC Bank</td>
                        <td>Rs 500,000</td>
                        <td>14% PA</td>
                        <td>60</td>
                        <td>Rs 2,000</td>
                        <td style="display: flex;">
                            <button class="btn btn-success" id="">Accept</button>
                            <button class="btn btn-danger ml-1" id="">Reject</button>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>ICICI Bank</td>
                        <td>Rs 500,000</td>
                        <td>14.25% PA</td>
                        <td>48</td>
                        <td>Rs 1,000</td>
                        <td style="display: flex;">
                            <button class="btn btn-success" id="">Accept</button>
                            <button class="btn btn-danger ml-1" id="">Reject</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
                <span>No offer Acceptable, want to have a re-look click on Continue</span>
                </div>
                </div>
                <div class="form-row">   
    <button type="button" class="btn btn-secondary btn-send-back  "  id="send-back-btn" >Back</button>

                <button class="btn btn-primary btn-continue ml-3" id="continue-btn6">Continue</button>
            </div>
          </div>

      </div>

      <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="js/seventh.js"></script>
</body>
</html>
