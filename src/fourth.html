<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
    
</head>
<body>
    <div class="container">
        <h2 class="mb-4  alert alert-primary">Aadhaar Details</h2>
    
        <!-- <p class="text-success">
          Verified <i class="fas fa-check"></i>
        </p> -->
    
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="aadhaar-no" >Aadhaar No:</label>
            <input type="text" class="form-control" id="aadhaar-no" value="xxxx -xxxx -x548" disabled required>
          </div>
          <div class="form-group col-md-4">
            <label for="status" >Status</label>
            <input type="text" class="form-control" id="status" value="Verified" disabled required>
          </div>
        </div>
        <div class="form-group row">
          <div class="form-group col-md-4">
            <label for="first-name" >First Name</label>
            <input type="text" class="form-control" id="first-name" value="" required>
          </div>
          <div class="form-group col-md-4">
            <label for="last-name" >Last Name</label>
            <input type="text" class="form-control" id="last-name" value="" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="form-group col-md-4">
            <label for="date-of-birth" >DOB</label>
            <input type="date" class="form-control" id="date-of-birth" value="" required>
          </div>
          <div class="form-group col-md-4">
            <label for="father-name" >Father's Name</label>
            <input type="text" class="form-control" id="father-name" value="" >
          </div>
        </div>
        <h2 class="alert alert-primary">Address Details</h2>
        <div class="form-group row">
          <div class="form-group col-md-8">
            <label for="address" >Address</label>
            <input type="text" class="form-control" id="address" value="" required>
          </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-4">
                <label for="country">Country</label>
                <select class="form-control" id="country" required="required">
                  <option selected>Select</option>
                  <option>India</option>
                  <option>USA</option>
                  <option>UAE</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="State">State</label>
                <select class="form-control" id="State">
                  <option selected>Select</option>
                  <option>Uttar Pradesh</option>
                  <option>Bihar</option>
                  <option>Delhi</option>
                </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="form-group col-md-4">
            <label for="pincode" >Pin Code</label>
            <input type="text" class="form-control" id="pincode" value="" required>
          </div>
            <div class="form-group col-md-4">
                <label for="country">City</label>
                <select class="form-control" id="country">
                  <option selected>Select</option>
                  <option>Noida</option>
                  <option>Gurgaon</option>
                  <option>Delhi</option>
                  <option>Patna</option>
                </select>
          </div>
          </div>

          <div class="form-group row">
            <button type="button" class="btn btn-secondary btn-send-back  "  id="send-back-btn" >Go Back</button>

            <button class="btn btn-primary btn-continue ml-3" id="continue-btn4">Continue</button>
          </div>

      </div>

      <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/fourth.js"></script>
</body>
</html>
