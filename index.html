<!DOCTYPE html>
<html>
<head>
  <title>Loan Application</title>
  <link rel="stylesheet" href="src/style/index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    
  <div class="form-container">
    <div class="text-center mb-4">
      <img src="asset/user.png" alt="Profile Icon" class="profile-icon">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="product">Product:</label>
        <select class="form-control" id="product">
          <option>Home Loan</option>
          <option>Personal Loan</option>
          <option>Auto Loan</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="loan-term">Loan Term (Months):</label>
        <input type="number" class="form-control" id="loan-term">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="loan-amount">Loan Amount:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <select class="form-control" id="currency">
              <option>₹</option>
              <option>$</option>
              <option>€</option>
              <option>¥</option>
            </select>
          </div>
          <input type="number" class="form-control" id="loan-amount">
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="priority">Application Priority:</label>
        <select class="form-control" id="priority">
          <option>High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-primary btn-continue" id="continue-btn">Continue</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="src/js/index.js"></script>
</body>
</html>
